name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Sử dụng SQL Server hoặc PostgreSQL nếu cần, ở đây dùng SQLite in-memory cho test nhanh
    services:
      # (Tuỳ chọn) Nếu dự án dùng SQL Server
      # mssql:
      #   image: mcr.microsoft.com/mssql/server:2022-latest
      #   env:
      #     SA_PASSWORD: YourStrong@Passw0rd
      #     ACCEPT_EULA: Y
      #   ports:
      #     - 1433:1433
      #   options: --health-cmd="sqlcmd -S localhost -U SA -P YourStrong@Passw0rd -Q 'SELECT 1'" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'    # Thay bằng phiên bản bạn đang dùng: 6.0.x, 7.0.x, 8.0.x, 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      # Nếu muốn xuất coverage (tuỳ chọn)
      # run: dotnet test --no-build --configuration Release 
      #       --collect:"XPlat Code Coverage" 
      #       --settings coverlet.runsettings

    # (Tuỳ chọn) Upload coverage to Codecov
    # - name: Upload coverage to Codecov
    #   uses: codecov/codecov-action@v4

    - name: Publish artifact (optional)
      if: success()
      run: dotnet publish --configuration Release --output ./publish

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: publish-output
        path: ./publish
